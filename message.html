<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .message {
      text-align: center;
      max-width: 90%;
      font-size: 24px;
    }

    .handwriting {
      fill: none;
      stroke: #ff1493;
      stroke-width: 1px;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 5s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    svg text {
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }

    .button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>A Message Just for You âœ¨</h2>

    <svg width="800" height="300" viewBox="0 0 800 300">
      <text x="10" y="40" class="handwriting">TCS wali dost ho tum hamari...</text>
      <text x="10" y="80" class="handwriting" style="animation-delay: 0.5s;">Colleague se leke dost tak ka safar...</text>
      <text x="10" y="120" class="handwriting" style="animation-delay: 1s;">Chitchat friend... Spiritual dost...</text>
      <text x="10" y="180" class="handwriting" style="animation-delay: 1.5s;">Hamesha khushraho dost..</text>
      <text x="10" y="220" class="handwriting" style="animation-delay: 2s;">Happy, healthy and wealthy raho...</text>
      <text x="10" y="260" class="handwriting" style="animation-delay: 2.5s;">Bane raho dost hamare ðŸ’–</text>
    </svg>

    <a class="button" href="index.html">Back to Home</a>
  </div>
</body>
</html>
