<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter</title>
  <style>
    body {
      background: #0b0c10;
      margin: 0;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .letter {
      position: relative;
      z-index: 2;
      max-width: 700px;
      font-size: 1.8rem;
      line-height: 1.6;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 40px;
      background-color: #fff8e7cc;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 60px;
      background: linear-gradient(-45deg, #fff, transparent);
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="letter" id="letterText"></div>

  <script>
    const text = `Dear Best Friend,

I just wanted to say how much you mean to me. Every memory we've created together is a treasure Iâ€™ll never forget.

Through laughter, tears, and endless conversations, you've been by my side. Thank you for being the wonderful person you are.

Forever grateful,
Your Friend ðŸ’–`;

    const element = document.getElementById("letterText");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    // Start the animation
    typeWriter();

    // Create falling stars
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(star);
      
      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 200); // create a new star every 200ms
  </script>
</body>
</html>
