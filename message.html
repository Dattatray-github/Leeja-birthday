<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Dancing Script', cursive, sans-serif;
      background: linear-gradient(to bottom, #0b0c10, #1f1f1f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .letter {
      position: relative;
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 248, 231, 0.95);
      color: #222;
      font-size: 1.8rem;
      line-height: 1.6;
      white-space: pre-wrap;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.2s ease-in-out;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .letter {
        font-size: 1.4rem;
        padding: 24px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .signature {
      text-align: right;
      font-size: 2rem;
      margin-top: 2rem;
      color: #e91e63;
      opacity: 0;
      animation: fadeIn 1s ease 4s forwards;
    }

    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 60px;
      background: linear-gradient(-45deg, #fff, transparent);
      animation: fall linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="letter" id="letterText"></div>

  <script>
    const text = `Dear Best Friend,

I just wanted to say how much you mean to me. Every memory we've created together is a treasure Iâ€™ll never forget.

Through laughter, tears, and endless conversations, you've been by my side. Thank you for being the wonderful person you are.

Forever grateful,`;
    const signature = `<div class="signature">Your Friend ðŸ’–</div>`;

    const element = document.getElementById("letterText");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      } else {
        element.innerHTML += signature;
      }
    }

    // Start the animation
    typeWriter();

    // Create falling stars
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(star);
      
      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 250);
  </script>
</body>
</html>
