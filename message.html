<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Message</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap');

    body {
      background: #fffaf0;
      font-family: 'Homemade Apple', cursive;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      max-width: 600px;
      border: 2px dashed #a0522d;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .handwritten p {
      font-size: 1.4rem;
      line-height: 2.2rem;
      white-space: pre-line;
      border-right: 2px solid #333;
      width: 0;
      overflow: hidden;
      animation: typing 6s steps(90, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #333; }
    }

    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background: #a0522d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: sans-serif;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="message handwritten">
    <h2>A Message Just for You âœ¨</h2>
    <p>
TCS wali dost ho tum hamari... Colleague se leke dost tak ka safar...
Chitchat friend... Spiritual dost...

Hamesha khushraho dost.. Happy, healthy and wealthy raho...
Bane raho dost hamare
    </p>
    <a class="button" href="index.html">Back to Home</a>
  </div>
</body>
</html>
