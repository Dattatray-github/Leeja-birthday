<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Leeja ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #fddde6, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #d6336c;
      font-size: 2.5rem;
      text-align: center;
    }

    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      color: #333;
    }

    .cake {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }

    .cake-body {
      width: 100%;
      height: 200px;
      background: #ff7b7b;
      border-radius: 10px;
      position: relative;
    }

    .candle {
      width: 15px;
      height: 60px;
      background: #fff;
      position: absolute;
      top: -60px;
      border-radius: 3px;
      left: calc(50% - 7.5px);
      cursor: pointer;
    }

    .candle:nth-child(1) { left: 20%; }
    .candle:nth-child(2) { left: 35%; }
    .candle:nth-child(3) { left: 50%; }
    .candle:nth-child(4) { left: 65%; }
    .candle:nth-child(5) { left: 80%; }

    .flame {
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: transparent;
      z-index: 999;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .cake-body {
        height: 150px;
      }

      .candle {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Leeja ðŸŽ‰</h1>
  <div class="countdown">3</div>

  <div class="cake" id="cake" style="display: none;">
    <div class="cake-body"></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div class="fireworks" id="fireworks" style="display: none;">
    <canvas id="canvas"></canvas>
  </div>

  <audio id="birthdayAudio" controls autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Countdown logic
    let count = 3;
    const countdown = document.querySelector(".countdown");
    const cake = document.getElementById("cake");

    const interval = setInterval(() => {
      count--;
      countdown.textContent = count > 0 ? count : "Blow the candles!";
      if (count === 0) {
        clearInterval(interval);
        countdown.style.display = "none";
        cake.style.display = "block";
      }
    }, 1000);

    // Candle click lighting
    const candles = document.querySelectorAll(".candle");
    let litCount = 0;

    candles.forEach(candle => {
      candle.addEventListener("click", () => {
        const flame = candle.querySelector(".flame");
        if (!flame.style.display || flame.style.display === "none") {
          flame.style.display = "block";
          litCount++;
          if (litCount === candles.length) {
            triggerFireworks();
          }
        }
      });
    });

    // Fireworks effect
    function triggerFireworks() {
      document.getElementById("fireworks").style.display = "block";
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function Particle(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 4 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.life = 100;
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.life--;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          if (p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }

      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(canvas.width / 2, canvas.height / 2));
      }

      animate();
    }

    // Auto-play music when page becomes interactive (browser security)
    document.body.addEventListener("click", () => {
      document.getElementById("birthdayAudio").play();
    }, { once: true });
  </script>
</body>
</html>
