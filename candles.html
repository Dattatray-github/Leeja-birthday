<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Leeja!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .cake-container {
      position: relative;
      margin-top: 20px;
    }

    .cake {
      width: 200px;
      height: 120px;
      background: pink;
      margin: 0 auto;
      border-radius: 15px;
      position: relative;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      margin: 0 10px;
      display: inline-block;
      position: relative;
      top: -40px;
      cursor: pointer;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 0;
      right: 0;
      margin: auto;
      animation: flicker 0.2s infinite;
      display: none;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .leeja-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 20px;
      border: 4px solid #fff;
      object-fit: cover;
    }

    .countdown {
      font-size: 3em;
      margin-top: 30px;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      top: 0;
      left: 0;
      display: none;
      z-index: 999;
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
      display: none;
    }

    .back-home {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>Click to Light the Candles üïØÔ∏è</h1>
  
  <img src="Leeja2.jpg" alt="Leeja Photo" class="leeja-photo">

  <div class="cake-container">
    <div class="cake">
      <div class="candle" onclick="lightCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" onclick="lightCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" onclick="lightCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" onclick="lightCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" onclick="lightCandle(this)">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div class="countdown" id="countdown">3</div>

  <div class="fireworks" id="fireworks">
    <canvas id="canvas"></canvas>
  </div>

  <div class="message" id="message">üéâ Happy Birthday Leeja! üéâ</div>

  <button class="back-home" onclick="location.href='index.html'">Back to Home</button>

  <audio id="birthdaySong" src="happy_birthday.mp3"></audio>

  <script>
    let candlesLit = 0;

    function lightCandle(candle) {
      const flame = candle.querySelector('.flame');
      if (!flame.style.display || flame.style.display === "none") {
        flame.style.display = "block";
        candlesLit++;
      }

      if (candlesLit === 5) {
        startCountdown();
      }
    }

    function startCountdown() {
      const countdown = document.getElementById("countdown");
      let num = 3;
      countdown.innerText = num;
      countdown.style.display = "block";

      const interval = setInterval(() => {
        num--;
        if (num > 0) {
          countdown.innerText = num;
        } else {
          clearInterval(interval);
          countdown.style.display = "none";
          showFireworks();
        }
      }, 1000);
    }

    function showFireworks() {
      const fireworks = document.getElementById("fireworks");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      fireworks.style.display = "block";
      canvas.style.display = "block";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ["#ff0", "#f0f", "#0ff", "#f00", "#0f0", "#00f"];
      const particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          speedX: (Math.random() - 0.5) * 8,
          speedY: (Math.random() - 0.5) * 8,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: Math.random() * 5 + 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          p.x += p.speedX;
          p.y += p.speedY;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(animate);
      }

      animate();

      document.getElementById("message").style.display = "block";
      document.getElementById("birthdaySong").play();
    }
  </script>

</body>
</html>
