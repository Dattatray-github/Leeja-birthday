<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Leeja</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #ffd6e0 0%, #fff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      text-align: center;
      margin-bottom: 10px;
    }

    .glow-heart {
      font-size: 1.3rem;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      background: #e91e63;
      box-shadow: 0 0 20px #e91e63;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #e91e63;
      }
      50% {
        box-shadow: 0 0 30px #e91e63;
      }
    }

    .cake {
      width: 100%;
      max-width: 300px;
      position: relative;
      margin-bottom: 20px;
    }

    .candle {
      position: absolute;
      width: 8px;
      height: 40px;
      background: #ff4081;
      border-radius: 5px;
      top: 20px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      margin: 0 auto;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.8; }
    }

    .candle:nth-child(1) { left: 20%; }
    .candle:nth-child(2) { left: 35%; }
    .candle:nth-child(3) { left: 50%; }
    .candle:nth-child(4) { left: 65%; }
    .candle:nth-child(5) { left: 80%; }

    .cake-img {
      width: 100%;
    }

    .btn-blow {
      background: #e91e63;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #e91e63;
      transition: transform 0.2s ease;
    }

    .btn-blow:hover {
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .glow-heart { font-size: 1rem; padding: 8px 16px; }
      .cake { max-width: 220px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday Leeja ðŸŽ‰</h1>
  <div class="glow-heart">Wishing you endless joy, laughter, and love!</div>

  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <img src="Leeja2.jpg" alt="Cake" class="cake-img" />
  </div>

  <button class="btn-blow" onclick="blowCandles()">ðŸŽˆ Click to Blow Candles</button>

  <canvas id="fireworks"></canvas>

  <audio id="birthdaySong" src="happy-birthday.mp3"></audio>

  <script>
    function blowCandles() {
      document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
      document.getElementById("birthdaySong").play();
      launchFireworks();
    }

    // Simple Fireworks Effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    let particles = [];

    function launchFireworks() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: W / 2,
          y: H / 2,
          radius: Math.random() * 4 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 10 + 2,
          alpha: 1
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      if (particles.length > 0) requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
