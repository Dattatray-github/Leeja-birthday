<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Leeja!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .cake {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 2rem auto;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #fdd835;
      margin: 0 5px;
      display: inline-block;
      border-radius: 2px;
      position: relative;
    }

    .flame {
      width: 12px;
      height: 12px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: -1px;
      animation: flicker 1s infinite;
      display: none;
    }

    @keyframes flicker {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #message {
      font-size: 1.4rem;
      color: #fff;
      margin-top: 2rem;
    }

    audio {
      display: none;
    }

    .fireworks {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/3kqGLnC/fireworks.gif') center/cover no-repeat;
      z-index: 999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      #countdown {
        font-size: 2rem;
      }
      .cake {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Leeja! ðŸŽ‰</h1>
  <div id="countdown">3</div>

  <div class="cake" id="cake" style="display: none;">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div id="message" style="display:none;">Wishing you all the joy and love, Leeja! ðŸŽ‚âœ¨</div>

  <div class="fireworks" id="fireworks"></div>

  <audio id="birthdayAudio" src="happy-birthday.mp3"></audio>

  <script>
    let count = 3;
    const countdownEl = document.getElementById("countdown");
    const cakeEl = document.getElementById("cake");
    const messageEl = document.getElementById("message");
    const audioEl = document.getElementById("birthdayAudio");
    const fireworksEl = document.getElementById("fireworks");

    const timer = setInterval(() => {
      countdownEl.textContent = count;
      count--;
      if (count < 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        cakeEl.style.display = "block";
        document.querySelectorAll(".flame").forEach(f => f.style.display = "block");
        messageEl.style.display = "block";
        fireworksEl.style.display = "block";
        audioEl.play().catch(() => {
          messageEl.textContent += "\n(Audio not supported or blocked)";
        });
      }
    }, 1000);
  </script>

</body>
</html>
