<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Leeja</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #fff3fc);
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #d63384;
    }

    .cake-container {
      position: relative;
      margin: 50px auto 20px;
      width: 300px;
      height: 200px;
    }

    .cake {
      width: 100%;
      height: 100px;
      background: #ffb3c6;
      border-radius: 10px;
      position: relative;
      margin-top: 100px;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      position: absolute;
      bottom: 100%;
      border-radius: 2px;
      cursor: pointer;
    }

    .candle::after {
      content: '';
      position: absolute;
      top: -15px;
      left: -5px;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/36/Emoji_u1f525.svg') no-repeat center;
      background-size: contain;
      display: none;
    }

    .candle.lit::after {
      display: block;
    }

    /* Position candles evenly */
    .candle:nth-child(1) { left: 20%; }
    .candle:nth-child(2) { left: 35%; }
    .candle:nth-child(3) { left: 50%; }
    .candle:nth-child(4) { left: 65%; }
    .candle:nth-child(5) { left: 80%; }

    .countdown {
      font-size: 3em;
      margin-top: 20px;
      color: #333;
      display: none;
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
      color: #ff4081;
      display: none;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3oEjHWpiVIOGXT5lVu/giphy.gif') center/cover no-repeat;
      display: none;
      z-index: 10;
    }

    .btn-home {
      margin: 30px auto;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-home:hover {
      background-color: #e055a3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .cake-container {
        width: 220px;
      }

      .candle {
        height: 30px;
      }

      .countdown {
        font-size: 2em;
      }

      .message {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Leeja ðŸŽ‰</h1>

  <div class="cake-container">
    <div class="cake">
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
    </div>
  </div>

  <div class="countdown" id="countdown"></div>
  <div class="message" id="message">ðŸŽ‚ Make a wish and blow the candles! ðŸŽ‚</div>
  <div class="fireworks" id="fireworks"></div>

  <a class="btn-home" href="index.html">Back to Home</a>

  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const candles = document.querySelectorAll('.candle');
    let litCount = 0;

    candles.forEach(candle => {
      candle.addEventListener('click', () => {
        if (!candle.classList.contains('lit')) {
          candle.classList.add('lit');
          litCount++;
        }

        if (litCount === candles.length) {
          startCountdown();
        }
      });
    });

    function startCountdown() {
      const countdown = document.getElementById('countdown');
      let counter = 3;
      countdown.style.display = 'block';

      const interval = setInterval(() => {
        countdown.textContent = counter;
        counter--;
        if (counter < 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          showMessage();
        }
      }, 1000);
    }

    function showMessage() {
      document.getElementById('message').style.display = 'block';
      document.getElementById('fireworks').style.display = 'block';
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
