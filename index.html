<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leeja's Birthday</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #333;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e754a3;
    }

    #countdown {
      font-size: 2rem;
      margin: 1rem auto 2rem;
      font-weight: bold;
      color: #ff1493;
    }

    .timeline {
      position: relative;
      max-width: 600px;
      margin: 4rem auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #ff69b4;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
      animation: growLine 2s ease forwards;
    }

    @keyframes growLine {
      from { height: 0; }
      to { height: 100%; }
    }

    .timeline-entry {
      padding: 1rem 2rem;
      position: relative;
      background-color: inherit;
      width: 50%;
    }

    .timeline-entry::after {
      content: ' ';
      position: absolute;
      width: 20px;
      height: 20px;
      right: -10px;
      background-color: white;
      border: 4px solid #ff69b4;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-entry.left {
      left: 0;
    }

    .timeline-entry.right {
      left: 50%;
    }

    .timeline-entry.right::after {
      left: -10px;
    }

    .timeline-entry h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #d63384;
    }

    .timeline-entry p {
      margin: 0.5rem 0 0;
    }

    .buttons-bottom {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Happy Birthday Leeja ðŸŽ‰</h1>
    <p>Welcome to your special page!</p>
    <div id="countdown">Loading Countdown...</div>
    
    <div class="timeline">
      <div class="timeline-entry left">
        <h3>1998</h3>
        <p>Birth</p>
      </div>
      <div class="timeline-entry right">
        <h3>2021</h3>
        <p>Started Career in TCS</p>
      </div>
      <div class="timeline-entry left">
        <h3>2022</h3>
        <p>Friendship Started</p>
      </div>
      <div class="timeline-entry right">
        <h3>âˆž</h3>
        <p>Friendship Lasts Forever</p>
      </div>
    </div>

    <div class="buttons-bottom">
      <a class="button" href="memories.html">See Our Memories</a>
      <a class="button" href="message.html">A Beautiful Message</a>
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
