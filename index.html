<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leeja's Birthday</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffe6cc);
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 20px;
    }

    h1 {
      font-size: 3em;
      color: #cc0066;
    }

    p {
      font-size: 1.3em;
      color: #444;
      margin-top: 10px;
    }

    .button {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 25px;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #cc0066;
    }

    #countdown {
      font-size: 2em;
      color: #99004d;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .timeline-container {
      position: relative;
      margin: 60px auto;
      width: 80%;
      max-width: 900px;
    }

    .timeline {
      position: relative;
      height: 6px;
      background-color: #ff99cc;
      margin: 50px 0;
      border-radius: 5px;
    }

    .milestone {
      position: absolute;
      top: -30px;
      transform: translateX(-50%);
      text-align: center;
      animation: fadeInUp 2s ease forwards;
    }

    .milestone::before {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff3399;
      border-radius: 50%;
      border: 3px solid #fff;
      display: block;
      margin: 0 auto 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .milestone p {
      font-size: 1em;
      margin: 0;
      color: #333;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .buttons-container {
      margin-top: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Happy Birthday Leeja üéâ</h1>
    <p>Welcome to your special page!</p>
    <div id="countdown"></div>

    <!-- Roadmap Timeline -->
    <div class="timeline-container">
      <div class="timeline"></div>
      <div class="milestone" style="left: 5%;">
        <p>Birth<br/>1998</p>
      </div>
      <div class="milestone" style="left: 35%;">
        <p>Started Career<br/>TCS 2021</p>
      </div>
      <div class="milestone" style="left: 65%;">
        <p>Friendship Started<br/>2022</p>
      </div>
      <div class="milestone" style="left: 95%;">
        <p>Friendship<br/>Till Infinity ‚ôæÔ∏è</p>
      </div>
    </div>

    <!-- Buttons at bottom -->
    <div class="buttons-container">
      <a class="button" href="memories.html">See Our Memories</a>
      <a class="button" href="message.html">A Beautiful Message</a>
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
