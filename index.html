
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Leeja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Page 1 -->
<section class="page" id="page1">
    <div class="content center">
        <h1>🎉 Happy 26th Birthday, Leeja! 🎉</h1>
        <img src="leena_1.jpg" alt="Leeja" class="photo" />
        <p class="message">Wish you many many happy returns of the day dost!</p>
        <p class="from">— Datta</p>
        <button onclick="goToPage('page2')">See Memories</button>
    </div>
</section>

<!-- Page 2 -->
<section class="page" id="page2">
    <div class="content center">
        <h2>📸 Beautiful Memories</h2>
        <img src="leena_2.jpg" alt="Memories" class="photo wide" />
        <p>Surrounded by smiles and love ❤️</p>
        <button onclick="goToPage('page3')">Final Note</button>
    </div>
</section>

<!-- Page 3 -->
<section class="page" id="page3">
    <div class="content center">
        <h2>💖 A Note from the Heart</h2>
        <img src="leena_1.jpg" alt="Leeja" class="photo" />
        <p class="message">
            You're not just a friend, you're family.<br/>
            Here's to celebrating your 26th with joy and gratitude.<br/>
            — Datta 💙
        </p>
    </div>
</section>

<script>
    function goToPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(pageId).style.display = 'block';
    }
    goToPage('page1');
</script>

</body>
</html>
