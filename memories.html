<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories with Leeja</title>
  <style>

    
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;

      /* Center everything */
      padding: 20px;
      margin: 0 auto;
      text-align: center;      /* Optional: center text inside elements */
    }

    h2 {
      color: #333;
    }

    .slider-container {
      position: relative;
      display: inline-block;
    }

    .main-image {
      width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    .caption {
      font-style: italic;
      margin: 10px auto 30px;
      color: #555;
      max-width: 500px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .thumbnail {
      width: 80px;
      height: 50px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      border-radius: 6px;
      transition: border 0.3s;
    }

    .thumbnail.active {
      border: 2px solid #0077cc;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .prev {
      left: -40px;
    }

    .next {
      right: -40px;
    }

   /* Buttons */
    .buttons {
      text-align: center;
      margin: 3rem 0;
    }

    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #e91e63;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #d81b60;
    }

    @media (max-width: 480px) {
      .main-image {
        width: 90%;
      }

      .nav-button {
        top: 45%;
        padding: 8px 12px;
        font-size: 18px;
      }

      .prev { left: -30px; }
      .next { right: -30px; }
    }


.buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 30px;
}

.button {
  padding: 10px 20px;
  background-color: #0077cc;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 16px;
  min-width: 140px;
  text-align: center;
}

.button:hover {
  background-color: #005fa3;
}
    
  </style>
</head>
<body>

  <h2>Sweet Memories ðŸ“¸</h2>

  <div class="slider-container">
    <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>

    <img id="mainImage" class="main-image" src="Leeja_LWDMail.jpg" alt="Memory">
    
    <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
  </div>

  <p id="caption" class="caption">Grateful for the memories and the journey we've shared.</p>

  <div class="thumbnails">
    <img src="Leeja_LWDMail.jpg" class="thumbnail active" onclick="changeSlide(0)" alt="Thumb 1">
    <img src="Leeja_fairwellEmail.jpg" class="thumbnail" onclick="changeSlide(1)" alt="Thumb 2">
    <img src="Leeja_teamCall.jpg" class="thumbnail" onclick="changeSlide(2)" alt="Thumb 3">
  </div>
  
  <!-- Navigation Buttons -->
  <div class="buttons">
    <a href="message.html">Message for you</a>
    <a href="index.html">Back to Home</a>
  </div>
  

  <script>
    const images = [
      {
        src: "Leeja_LWDMail.jpg",
        caption: "Grateful for the memories and the journey we've shared."
      },
      {
        src: "Leeja_fairwellEmail.jpg",
        caption: "Farewell, but never goodbye â€” here's to new beginnings!"
      },
      {
        src: "Leeja_teamCall.jpg",
        caption: "Teamwork, memories, and smiles â€” Iâ€™ll carry them all with me."
      }
    ];

    let currentSlide = 0;

    function updateSlider() {
      const mainImage = document.getElementById("mainImage");
      const caption = document.getElementById("caption");
      const thumbnails = document.querySelectorAll(".thumbnail");

      mainImage.src = images[currentSlide].src;
      caption.textContent = images[currentSlide].caption;

      thumbnails.forEach((thumb, i) => {
        thumb.classList.toggle("active", i === currentSlide);
      });
    }

    function changeSlide(index) {
      currentSlide = index;
      updateSlider();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % images.length;
      updateSlider();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + images.length) % images.length;
      updateSlider();
    }
  </script>

</body>
</html>
